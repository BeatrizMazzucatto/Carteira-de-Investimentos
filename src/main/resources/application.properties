# Database Configuration - adaptação do contacts-api
spring.datasource.url=jdbc:mariadb://localhost:3306/investment_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# H2 Console (for development backup)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Google Sheets Configuration
# IDs da planilha fornecida pelo cliente
google.sheets.spreadsheet.id=1Zyzbrjd7mAFDaEKaXURGzA0o0cDA4p35MCcDW-2mwo8
google.sheets.range=A1:G100

# External API Configuration
external.api.base.url=https://api.example.com
external.api.timeout=5000

# Logging
logging.level.com.invest=DEBUG
logging.level.org.springframework.web=DEBUG
